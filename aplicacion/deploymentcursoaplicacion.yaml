apiVersion: v1
kind: Namespace
metadata:
  name: aplicacioncurso

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: aplicacioncurso
spec:
  selector:
   matchLabels:
    app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
        role: app
    spec:
      containers:
        - name: app
          image: carlarodriguezag/app:devops
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: app

---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: aplicacioncurso
  labels:
    app: app
spec:
  selector:
   app: app
  type: ExternalName
  externalName: nginx-internal.service-ns.svc.cluster.local
  type: ClusterIP
  ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: 80
  selector:
    role: app